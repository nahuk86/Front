<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/private.css">
    <title>Panel de Control Operacional</title>
</head>
<body id="private-content" style="display: none;">

    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Panel de Control Operacional</h1>

        <!-- Gestión de Escáneres -->
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Gestión de Escáneres
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Estado de los Escáneres</h5>
                                <ul id="scanner-status">
                                    <li>Escáner 1: <span class="badge bg-success">Activo</span></li>
                                    <li>Escáner 2: <span class="badge bg-danger">Inactivo</span></li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>Acciones de Escáneres</h5>
                                <button class="btn btn-info w-100 mb-2" id="view-scanners">Ver Escáneres Disponibles</button>
                                <button class="btn btn-warning w-100 mb-2" id="activate-scanner">Activar Escáner</button>
                                <button class="btn btn-danger w-100 mb-2" id="deactivate-scanner">Desactivar Escáner</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gestión de Reportes y Notificaciones -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Gestión de Reportes y Notificaciones
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2" id="generate-report">Generar Reporte</button>
                        <button class="btn btn-primary w-100 mb-2" id="send-notifications">Solicitar Envío de Notificaciones</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de Resultados -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Resultados y Logs
                    </div>
                    <div class="card-body">
                        <div id="result-area" class="p-3" style="min-height: 200px; background-color: #f8f9fa;">
                            <p class="text-muted">Aquí se mostrarán los resultados de las consultas y las acciones realizadas.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/private.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
