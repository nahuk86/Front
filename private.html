<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Privada</title>
    <link rel="stylesheet" href="css/private.css">
</head>
<body id="private-content" style="display: none;">

    <!-- Pantalla de carga -->
    <div id="loading-screen" class="d-flex justify-content-center align-items-center vh-100" style="display: flex;">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Validando acceso, por favor espera...</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <header class="text-center bg-primary text-white p-3">
        <h1>Bienvenido a la Página Privada</h1>
    </header>
    <main class="container text-center mt-5">
        <p>Esta página solo es accesible para usuarios autenticados.</p>
        <button id="logout-btn" class="btn btn-outline-danger mt-3">Cerrar sesión</button>
    </main>
    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 Mi Aplicación</p>
    </footer>

    <script src="scripts/private.js"></script>
</body>
</html>
