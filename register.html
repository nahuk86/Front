<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Paquetería</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header text-center">
        <h1>Registro</h1>
    </header>
    <main class="main-container">
        <div class="form-container">
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ejemplo: Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa una contraseña segura" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <div class="additional-links text-center mt-3">
                <a href="index.html">Volver al Inicio</a> |
                <a href="login.html">¿Ya tienes una cuenta? Inicia Sesión</a>
            </div>
        </div>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Sistema de Paquetería</p>
    </footer>
    <script src="scripts/register.js"></script>
</body>
</html>
